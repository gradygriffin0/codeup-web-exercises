<!DOCTYPE html>
<html>
    <head>
        <title>Online Store</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
              crossorigin="anonymous">
    </head>
    <body class="bg-light">

        <h1 class="display bg-light text-center">Gangsta tool sto'</h1>

        <table class="table bg-light" id="products">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Categories</th>
                </tr>
            </thead>
            <tbody id="insertProducts"></tbody>
        </table>
        <div class="d-flex justify-content-center">
            <button class="btn btn-dark " id="refreshBtn" type="button">Refresh</button>
        </div>
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"
                integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
                integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
                integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
                crossorigin="anonymous"></script>

        <script>
            (function () {
                "use strict";
                // TODO: Create an AJAX GET request for the file under data/inventory.json

                // TODO: Take the data from inventory.json and append it to the products table

                function loadData() {
                    let getData = $.ajax("data/inventory.json", {
                        type: "GET"
                    })

                    getData.done(function (data) {
                        document.getElementById('insertProducts').innerHTML = '';

                        for (let i = 0; i < data.length; i++) {
                            console.log(data[i]);
                            console.log(data[i].title);

                            let row = document.createElement('tr');
                            let td1 = document.createElement('td');
                            let td2 = document.createElement('td');
                            let td3 = document.createElement('td');
                            let td4 = document.createElement('td');

                            td1.innerText = data[i].title;
                            td2.innerText = data[i].quantity;
                            td3.innerText = data[i].categories;
                            td4.innerText = data[i].price;


                            row.appendChild(td1);
                            row.appendChild(td2);
                            row.appendChild(td4);
                            row.appendChild(td3);


                            document.getElementById('insertProducts').appendChild(row);


                        }
                    })
                }

                loadData();
                $("#refreshBtn").click(loadData)

                //       HINT: Your data should come back as a JSON object; use console.log() to inspect
                //             its contents and fields
                //       HINT: You will want to target #insertProducts for your new HTML elements
            })();
        </script>

    </body>
</html>
