<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
              crossorigin="anonymous">
        <link rel="stylesheet" href="css/coffeeself.css.css">
    </head>
    <body>
        <h1>Coffee!</h1>
        <div class="row">
            <div class="container-fluid col-6 bg-light border">

                <div class="row flex-nowrap m-auto">
                    <div class="col-3 py-2 px-0">
                        <form>
                            <label for="roast-selection"></label>
                            <select id="roast-selection">
                                <option>light</option>
                                <option>medium</option>
                                <option>dark</option>
                            </select>
                        </form>
                    </div>
                    <div class="col-8 py-2 px-0 m-auto">
                        <input id="mySearch" onkeyup="searchFunction()" class="form-control " type="search"
                               placeholder="Search" aria-label="Search">
                    </div>
                    <div class="col-3 py-2 px-0 m-auto">
                        <button id="submit" class="btn btn-outline-success col-4" type="submit">Search</button>
                    </div>

                </div>
            </div>

            <div class="container-fluid col-6 bg-light border">
                <div class="coffees"></div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
                crossorigin="anonymous"></script>
        <script src="js/coffeeself.js"></script>
    </body>
</html>
