    <head>

        <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <body class="bg-light">
        <div class="display-2 text-center"> Grady's Map</div>
        <div class="border border-lg my-3 m-auto bg-light" id="map" style="width: 500px; height: 500px;"></div>
        <div class="display-6 my-0 m-auto text-center">Zoom</div>
        <select class="form-select form-select-lg my-4 mt-0 m-auto text-center text-sm"  id="zoom">
            <option value="11.5">3x</option>

        <div class="m-auto" id="geocodeHouse">
