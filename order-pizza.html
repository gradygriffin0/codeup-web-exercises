<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Bootstrap</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
              crossorigin="anonymous">
        <link rel="stylesheet" href="css/custom.css">

    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-between">

            <div class="navbar-expand" id="navbarSupportedContent">

                <ul class="navbar-nav mr-auto">
                    <a class="navbar-brand bg-light" href="#">Pizza World</a>
                    <li class="nav-item active">
                        <a href="#" class="nav-link bg-light">Order Online</a>
                    </li>
                    <li class="nav-item active">
                        <a href="#" class="nav-link bg-light">Menu</a>
                    </li>
                    <form class="form-inline">
                        <input class="form-control mr-sm-2" type="search" placeholder="Zipcode" aria-label="search">
                        <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit"> Search Stores Near You!
                        </button>
                    </form>

                </ul>
            </div>
            <div class="navbar-expand">
                <a class="navbar-brand">
                    <img src="assets/img/icons8-customer-50.png" width="25" height="25" alt="" loading="lazy">
                </a>
                <a class="navbar-brand bg-light" href="#">Sign Up</a>
            </div>

        </nav>

        <container class="container-fluid">
            <div class="jumbotron d-none d-lg-block">
                <h1 class="bg-light">Welcome to Pizza World</h1>
            </div>

            <div>
                <h2>Build your own pizza!</h2>
                <hr>
            </div>
            <div>
                <ul class="nav nav-tabs" id="pizzaTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="crust-tab" data-bs-toggle="tab" data-bs-target="#crust"
                                type="button" role="tab" aria-controls="crust" aria-selected="true">
                            <span class="badge badge-pill badge-secondary">1</span> Size And Crust
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="cheese-tab" data-bs-toggle="tab" data-bs-target="#cheese"
                                type="button" role="tab" aria-controls="cheese" aria-selected="false">
                            <span class="badge badge-pill badge-secondary">2</span> Cheese and Sauce
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="toppings-tab" data-bs-toggle="tab" data-bs-target="#toppings"
                                type="button" role="tab" aria-controls="toppings" aria-selected="false">
                            <span class="badge badge-pill badge-secondary">3</span> Toppings
                        </button>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="crust" role="tabpanel" aria-labelledby="crust-tab">
                        <div class="card">
                            <div class="card-header text-white bg-primary">Choose size and crust</div>
                            <div class="card">
                                <div class="card-header">Hand Tossed</div>
                                <ul class="list-group">
                                    <li class="list-group-item">Garlic seasoned crust with a rich, buttery taste.
                                    </li>
                                    <li class="list-group-item">
                                        <input class="form-check-input ml-1" type="radio" name="handTossed" id="crust1"
                                               value="small" checked>
                                        <label class="form-check-label ml-4" for="crust1"> Small (10") </label>
                                    </li>
                                    <li class="list-group-item">
                                        <input class="form-check-input ml-1" type="radio" name="handTossed" id="crust2"
                                               value="medium" checked>
                                        <label class="form-check-label ml-4" for="crust2"> Medium (12") </label>
                                    </li>
                                </ul>
                            </div>
                            <br>
                            <div class="card">
                                <div class="card-header">Crispy Thin</div>
                                <ul class="list-group">
                                    <li class="list-group-item"> Thin enough for optimum crispy to crunchy ratio.
                                    </li>
                                    <li class="list-group-item">
                                        <input class="form-check-input ml-1" type="radio" name="crispyThin" id="crust3"
                                               value="medium" checked>
                                        <label class="form-check-label ml-4" for="crust3"> Medium (12") </label>
                                    </li>
                                    <li class="list-group-item">
                                        <input class="form-check-input ml-1" type="radio" name="crispyThin" id="crust4"
                                               value="large" checked>
                                        <label class="form-check-label ml-4" for="crust4"> Large (14") </label>
                                    </li>
                                </ul>
                            </div>
                            <button class="nav-link" id="next-tab1" data-bs-toggle="tab" data-bs-target="#cheese"
                                    type="button" role="tab" aria-controls="cheese" aria-selected="false"> Next </button>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="cheese" role="tabpanel" aria-labelledby="cheese-tab">
                        <div class="card">cheese/sauce</div>
                    </div>
                    <div class="tab-pane fade" id="toppings" role="tabpanel" aria-labelledby="toppings-tab">
                        <div class="card">asdf</div>
                    </div>
                </div>
            </div>


        </container>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
                crossorigin="anonymous"></script>
    </body>
</html>
