<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
              crossorigin="anonymous">
        <title>ajax blog</title>

    </head>
    <body class="bg-light">
        <h3 class="display text-center m-2 mt-4">MY BLOG</h3>
        <div class="bg-light p-4 m-auto">
            <div class="p-4 m-auto bg-white border rounded overflow-auto" id="posts"
                 style="width: 500px; height: 600px;">


            </div>
        </div>


        <script src="https://code.jquery.com/jquery-2.2.4.min.js"
                integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
                integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
                integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
                crossorigin="anonymous"></script>
        <script>

            $.ajax("data/blog.json").done(function (data, status) {
                // for(let i = 0;)
                data.forEach(function (obj) {
                    console.log(obj);
                    createBlogPost(obj);
                })
                // console.log(data);
                // return data;
            });


            // for(let i = 0; i < objectVar.length; i++){
            //     console.log(objectVar[i]);
            //     createBlogPost(objectVar[i]);
            // }

            // createBlogPost(objects[0]);
            // createBlogPost(objects[1]);

            function createBlogPost(obj) {
                let title = obj.title;
                let content = obj.content;
                let categories = obj.categories;
                let date = obj.date;

                $('#posts').append(`<div class="m-auto" style="width: 450px; height: auto;">
                    <h4 class="display-6">${title}</h4>
                    <h6 class="h6">${date}</h6>

                    <p class="bg-light rounded p-2 my-4">
                        ${content}
                        <br>
                        <span>${categories}</span>
                    </p>


                </div>`);

                // divContainer.html=
            }

        </script>
    </body>
</html>
